<!DOCTYPE html>
<html>
<head>
  <title>Dilkhush Gaming</title>

  <style>
    body{
      background:black;
      color:white;
      text-align:center;
      font-family:Arial;
      overflow:hidden;
    }

    h1{
      text-shadow:0 0 15px red;
    }

    /* FREE FIRE MOVING TEXT */
    .fire{
      color:red;
      font-size:28px;
      font-weight:bold;
      position:relative;
      animation: move 6s linear infinite;
      text-shadow:0 0 20px red;
    }

    @keyframes move{
      0%{ left:-100%; }
      100%{ left:100%; }
    }

    /* BUTTONS */
    .btn{
      padding:15px 30px;
      border:none;
      border-radius:8px;
      font-size:18px;
      cursor:pointer;
      margin:10px;
      color:white;
      box-shadow:0 0 15px red;
      transition:0.3s;
    }

    .youtube{ background:#ff0000; }
    .instagram{ background:linear-gradient(45deg,#ff00cc,#ff6600); }
    .facebook{ background:#1877f2; }

    .btn:hover{
      transform:scale(1.08);
      box-shadow:0 0 25px red;
    }

    /* GAMING CARDS */
    .cards{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:40px;
    }

    .card{
      background:#140000;
      border:2px solid red;
      border-radius:12px;
      width:220px;
      margin:15px;
      padding:20px;
      box-shadow:0 0 20px red;
      transition:0.3s;
    }

    .card:hover{
      transform:translateY(-10px);
      box-shadow:0 0 35px red;
    }

    .card h3{
      color:#ff4d4d;
      margin-bottom:10px;
    }

    .card p{
      font-size:14px;
      opacity:0.9;
    }
  </style>
</head>

<body>

<h1>ðŸ”¥ Dilkhush Gaming ðŸ”¥</h1>

<h2 class="fire">FREE FIRE</h2>

<!-- SOCIAL BUTTONS -->
<a href="https://youtube.com/@koiranbuiltx" target="_blank">
  <button class="btn youtube">YouTube</button>
</a>

<a href="https://www.instagram.com/koiranbuiltx?igsh=MXEwdXBneGFoM2J4" target="_blank">
  <button class="btn instagram">Instagram</button>
</a>

<a href="https://www.facebook.com/share/1Bummuy9Ly/" target="_blank">
  <button class="btn facebook">Facebook</button>
</a>

<!-- GAMING CARDS -->
<div class="cards">
  <div class="card">
    <h3>Rank Push</h3>
    <p>Heroic & Grandmaster Gameplay</p>
  </div>

  <div class="card">
    <h3>One Tap</h3>
    <p>Red Zone Headshots Only</p>
  </div>

  <div class="card">
    <h3>Live Stream</h3>
    <p>Daily Free Fire Live</p>
  </div>
</div>

</body>
</html>
